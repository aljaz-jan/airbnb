kumuluzee:
  name: realEstate
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/realEstateDS
      connection-url: jdbc:postgresql://localhost:5432/real_estate
      username: postgres
      password: postgres
      max-pool-size: 20
  discovery:
    etcd:
      hosts: http://192.168.42.7:2379
    ttl: 30
    ping-interval: 5
  health:
    servlet:
      enabled: true
      mapping: /health
    checks:
      data-source-health-check:
        jndi-name: jdbc/realEstateDS
      http-health-check:
        - connection-url: http://localhost:8080/realEstate
  metrics:
    servlet:
      enabled: true
      mapping: /metrics
    web-instrumentation:
      - name: real-estate-endpoint
        url-pattern: /realEstate
  logs:
    config-file-location: realEstate/src/main/resources/log4j2.xml